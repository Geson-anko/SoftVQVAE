# @package _global_

defaults:
  - override /datamodule: mnist_only_image
  - override /model: image_straight_dot_product_softvq_vae_with_bn.yaml
  - override /callbacks: for_mnist_vae
  - override /trainer: default.yaml
  - override /logger: tensorboard.yaml

tags:
  [
    "Straight SoftVQ VAE",
    "image_straight_softvq_vae",
    "mnist",
    "Dot Product SoftVQ",
    "with Batch Normalization"
  ]
test: False
task_name: mnist-straight-softvq-vae-with-bn

trainer:
  max_epochs: 100
  log_every_n_steps: 5

datamodules:
  batch_size: 2048
  drop_last: True

callbacks:
  model_checkpoint:
    monitor: "training_step/reconstruction_loss"

model:
  r_loss_scaler: 10000
  kl_div_loss_scaler: 0.0001
  straight_softvq_vae:
    softvq:
      num_quantizing: 32
      temperature: 1.0
