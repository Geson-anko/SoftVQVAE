# @package _global_

defaults:
  - override /datamodule: mnist_only_image
  - override /model: image_straight_softvq_vae.yaml
  - override /callbacks: for_mnist_vae
  - override /trainer: default.yaml
  - override /logger: tensorboard.yaml

tags: ["Straight SoftVQ VAE", "image_straight_softvq_vae", "mnist"]
test: False
task_name: mnist-straight-softvq-vae

trainer:
  max_epochs: 100
  log_every_n_steps: 5

datamodules:
  batch_size: 2048

callbacks:
  model_checkpoint:
    monitor: "training_step/reconstruction_loss"

model:
  r_loss_scaler: 50000
  kl_div_loss_scaler: 1.0
  straight_softvq_vae:
    softvq:
      num_quantizing: 128
      temperature: 1.0
